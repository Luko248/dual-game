<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>DUAL</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#05050a">
  <meta name="description" content="Two dots. One mind. Control two mirrored dots through endless gates.">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="DUAL">
  <link rel="apple-touch-icon" href="/icons/icon-192.svg">

  <link rel="icon" type="image/svg+xml" href="/icons/icon-192.svg">
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <div id="game"></div>

  <!-- HTML/CSS UI overlay — sits above the Phaser canvas -->
  <div id="ui-overlay">
    <div id="ui-inner">

      <!-- ═══ MENU SCREEN ═══ -->
      <div id="menu-ui" class="ui-hidden">
        <div id="menu-title">DUAL</div>
        <div id="menu-tagline">Two dots. One mind.</div>
        <div id="menu-howto-header">HOW TO PLAY</div>
        <div id="menu-spread">&#8592;&nbsp;&nbsp;spread apart</div>
        <div id="menu-gather">&#8594;&nbsp;&nbsp;come together</div>
        <div id="menu-survive">Both must survive.</div>
        <div id="menu-controls">&#8592; &#8594;&nbsp;&nbsp;or&nbsp;&nbsp;tap left / right</div>
        <div id="menu-ghost-text">= phase through next wall</div>
        <div id="menu-best"></div>
        <div id="menu-lvl"></div>
        <div id="menu-prompt"></div>
      </div>

      <!-- ═══ GAME HUD ═══ -->
      <div id="game-hud" class="ui-hidden">
        <div id="hud-best-banner">NEW BEST</div>
        <div id="hud-score">0</div>
        <div id="hud-combo"></div>
        <div id="hud-hint-spread">SPREAD</div>
        <div id="hud-hint-gather">GATHER</div>
      </div>

      <!-- ═══ THEME BANNER ═══ -->
      <div id="game-banner" class="ui-hidden">
        <div id="banner-theme"></div>
        <div id="banner-level"></div>
      </div>

      <!-- ═══ GHOST ALERT ═══ -->
      <div id="ghost-alert" class="ui-hidden">GHOST!</div>

      <!-- ═══ GAME OVER ═══ -->
      <div id="gameover-ui" class="ui-hidden">
        <div id="go-title">GAME OVER</div>
        <div id="go-score"></div>
        <div id="go-best"></div>
        <div id="go-combo"></div>
        <div id="go-level"></div>
        <div id="go-maxlvl"></div>
        <div id="go-retry">TAP TO RETRY</div>
      </div>

    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
